services:

  postgres:
    image: postgres:15
    container_name: postgres_dev
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:${DBT_PORT_CONTAINER}"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - dbt-net

  dbt_prepare:
    build: ./dbt_prepare
    container_name: dbt_prepare
    volumes:
      - ${DBT_SOURCE_DIR}:/seed_source 
      - ${DBT_TARGET_DIR}:/seeds
      - ./dbt_prepare:/app
    environment:
      SOURCE_DIR: /seed_source
      TARGET_DIR: /seeds
    networks:
      - dbt-net

  dbt:
    build: ./dbt
    depends_on:
      - postgres
    volumes:
      - ./dbt:/app
    environment:
      DBT_HOST: postgres
      DBT_PORT: ${DBT_PORT_CONTAINER}
      DBT_USER: ${POSTGRES_USER}
      DBT_PASSWORD: ${POSTGRES_PASSWORD}
      DBT_DBNAME: ${POSTGRES_DB}
    networks:
      - dbt-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json
      - ./pgadmin/pgpass:/pgpass
    networks:
      - dbt-net
    depends_on:
      - postgres

volumes:
  pgdata:
  pgadmin_data:

networks:
  dbt-net:

