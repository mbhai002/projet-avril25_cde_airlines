name: dbt CI/CD with PostgreSQL

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # PostgreSQL comme service du job
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.PGUSER }}
          POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }}
          POSTGRES_DB: ${{ secrets.PGDATABASE }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1️⃣ Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build l'image dbt
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest .

      # 4️⃣ Push sur Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest

      # 5️⃣ Attendre que PostgreSQL soit prêt
      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U ${{ secrets.PGUSER }} && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      # 6️⃣ Run dbt models
      - name: Run dbt models
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e DBT_HOST=host.docker.internal \
            -e DBT_PORT=5432 \
            -e DBT_USER=${{ secrets.PGUSER }} \
            -e DBT_PASSWORD=${{ secrets.PGPASSWORD }} \
            -e DBT_DBNAME=${{ secrets.PGDATABASE }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest run

      # 7️⃣ Run dbt tests
      - name: Run dbt tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e DBT_HOST=host.docker.internal \
            -e DBT_PORT=5432 \
            -e DBT_USER=${{ secrets.PGUSER }} \
            -e DBT_PASSWORD=${{ secrets.PGPASSWORD }} \
            -e DBT_DBNAME=${{ secrets.PGDATABASE }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest test
