name: dbt CI/CD with External PostgreSQL

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️ Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️ Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️ Build l'image dbt
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest .

      # 4️ Push sur Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest

      # 5️ Run dbt models
      - name: Run dbt models
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e DBT_HOST=${{ secrets.PGHOST }} \
            -e DBT_PORT=${{ secrets.PGPORT }} \
            -e DBT_USER=${{ secrets.PGUSER }} \
            -e DBT_PASSWORD=${{ secrets.PGPASSWORD }} \
            -e DBT_DBNAME=${{ secrets.PGDATABASE }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest run

      # 6️ Run dbt tests
      - name: Run dbt tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -e DBT_HOST=${{ secrets.PGHOST }} \
            -e DBT_PORT=${{ secrets.PGPORT }} \
            -e DBT_USER=${{ secrets.PGUSER }} \
            -e DBT_PASSWORD=${{ secrets.PGPASSWORD }} \
            -e DBT_DBNAME=${{ secrets.PGDATABASE }} \
            ${{ secrets.DOCKERHUB_USERNAME }}/dbt-image:latest test
